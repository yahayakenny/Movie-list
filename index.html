<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel = "stylesheet" href = "style.css"/>
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>

</head>
<body>
    <form class="ui form" id = "form">
        <div class="ui container">
             <div class="field">
          <h2>MOVIE LIST</h2>
          <label>Movie Name</label>
          <input type="text" id="movie-name" placeholder="Movie Name" class="check">
        </div>
        <div class="field">
          <label>Producer</label>
          <input type="text" id="producer" placeholder="Producer" class="check">
        </div>
        <div class="field">
          <label>Production Year</label>
          <input type="number" id="year" placeholder="Year" class="check">
        </div>
        <div class="field">
          <label>IMDB Rating</label>
          <input type="number" id="rating" placeholder="Rating" class="check">
        </div>
        <button class="ui button" type="submit" id ="submit">Submit</button>
        </div>
       
      </form>
      
      <div class = "ui container">
        <div class="ui form">
          <div class="field">
            <label>Filter Movies</label>
            <input type="text" id="filter" placeholder="Filter Tasks" class="check">
          </div>
        </div>
     
        
        <table class="ui celled unstackable table">
            <thead>
              <tr>
                <th>Movie Name</th>
                <th>Producer</th>
                <th>Production Year</th>
                <th>IMDB rating</th>
            </tr>
            </thead>
            <tbody id = "list">
              
            </tbody>
          </table>
          <button id ="clear" class=" ui button">Clear list</button>
      </div>
      

    <script src ="script.js"></script>
</body>
</html>
